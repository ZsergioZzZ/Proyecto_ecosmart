<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de HTML con JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>¡Hola, bienvenido a mi página!</h1>
  <p>Haz clic en el botón para ver un mensaje de bienvenida.</p>

  <!-- Botón para activar el JavaScript -->
  <button id="welcomeButton">Mostrar mensaje</button>

  <script>
    // Obtener el botón por su ID
    const button = document.getElementById('welcomeButton');

    // Asignar un evento de clic al botón
    button.addEventListener('click', function() {
      alert('¡Bienvenido a mi página web!');
    });
    

  </script>
</body>
</html>
