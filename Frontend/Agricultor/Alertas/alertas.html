  <script>
    // Mostrar/ocultar menú al hacer clic en el avatar o nombre
    const avatar = document.querySelector('img[src="imagenes/avatar.png"]');
    const nombreUsuario = document.getElementById("nombre-usuario-agricultor");
    const menu = document.getElementById("menuOpciones");

    function toggleMenu() {
      menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    }

    avatar.addEventListener("click", toggleMenu);
    nombreUsuario.addEventListener("click", toggleMenu);
  </script>
