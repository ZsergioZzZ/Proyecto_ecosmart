<!-- Scripts Mejorados -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
<script>
  // Configuración global
  const config = {
    apiBaseUrl: 'http://localhost:5000/api',
    colors: {
      temperatura: 'rgba(255, 99, 132, 0.8)',
      humedad: 'rgba(54, 162, 235, 0.8)',
      ph: 'rgba(75, 192, 192, 0.8)',
      nitrogeno: 'rgba(153, 102, 255, 0.8)',
      fosforo: 'rgba(255, 159, 64, 0.8)',
      potasio: 'rgba(255, 205, 86, 0.8)'
    }
  };

  // Variables globales
  let chart = null;
  let sensorData = [];

  // Inicialización
  document.addEventListener('DOMContentLoaded', async () => {
    await cargarParcelas();
    document.getElementById('btn-aplicar').addEventListener('click', actualizarGrafico);
    
    // Cargar datos iniciales si hay una parcela seleccionada por defecto
    const parcelaSelect = document.getElementById('select-parcela');
    if (parcelaSelect.options.length > 1) {
      parcelaSelect.selectedIndex = 1;
      actualizarGrafico();
    }
  });

  // Cargar parcelas desde el backend
  async function cargarParcelas() {
    try {
      showMessage('Cargando parcelas...');
      const response = await axios.get(`${config.apiBaseUrl}/parcelas`);
      
      const selector = document.getElementById('select-parcela');
      response.data.forEach(parcela => {
        const option = document.createElement('option');
        option.value = parcela;
        option.textContent = parcela;
        selector.appendChild(option);
      });
      
      hideMessage();
    } catch (error) {
      showMessage('Error al cargar parcelas', true);
      console.error('Error cargando parcelas:', error);
    }
  }

  // Actualizar gráfico con datos reales
  async function actualizarGrafico() {
    const parcela = document.getElementById('select-parcela').value;
    if (!parcela) {
      showMessage('Seleccione una parcela primero', true);
      return;
    }

    try {
      showMessage('Cargando datos...');
      const response = await axios.get(`${config.apiBaseUrl}/datos-sensores/${encodeURIComponent(parcela)}`);
      
      if (!response.data || response.data.length === 0) {
        showMessage('No hay datos disponibles', true);
        return;
      }
      
      sensorData = response.data;
      renderizarGrafico();
      hideMessage();
    } catch (error) {
      showMessage('Error al cargar datos', true);
      console.error('Error al obtener datos:', error);
    }
  }

  // Renderizar el gráfico
  function renderizarGrafico() {
    const ctx = document.getElementById('farmer-chart-container').getContext('2d');
    const tipoGrafico = document.getElementById('select-grafico').value;
    
    if (chart) chart.destroy();

    // Formatear fechas con Luxon para mejor visualización
    const labels = sensorData.map(d => new Date(d.fecha).toLocaleString());
    
    // Crear datasets dinámicamente
    const datasets = [];
    
    // Mapeo de parámetros
    const parametros = {
      temperatura: document.getElementById('check-temperatura').checked,
      humedad: document.getElementById('check-humedad').checked,
      ph: document.getElementById('check-ph').checked,
      nitrogeno: document.getElementById('check-nitrogeno').checked,
      fosforo: document.getElementById('check-fosforo').checked,
      potasio: document.getElementById('check-potasio').checked
    };

    // Añadir cada parámetro seleccionado
    for (const [param, activo] of Object.entries(parametros)) {
      if (activo) {
        datasets.push(createDataset(param));
      }
    }

    // Configuración del gráfico
    chart = new Chart(ctx, {
      type: tipoGrafico,
      data: { labels, datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'top' },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                return `${context.dataset.label}: ${context.raw ?? 'N/D'}`;
              }
            }
          }
        },
        scales: {
          x: {
            display: true,
            title: { display: true, text: 'Fecha y Hora' }
          },
          y: {
            display: true,
            beginAtZero: false,
            title: { display: true, text: 'Valores' }
          }
        },
        interaction: { mode: 'nearest', axis: 'x', intersect: false }
      }
    });
  }

  // Helper para crear datasets
  function createDataset(param) {
    const configDataset = {
      temperatura: { label: 'Temperatura (°C)', color: config.colors.temperatura },
      humedad: { label: 'Humedad (%)', color: config.colors.humedad },
      ph: { label: 'pH', color: config.colors.ph },
      nitrogeno: { label: 'Nitrógeno (ppm)', color: config.colors.nitrogeno },
      fosforo: { label: 'Fósforo (ppm)', color: config.colors.fosforo },
      potasio: { label: 'Potasio (ppm)', color: config.colors.potasio }
    };
    
    return {
      label: configDataset[param].label,
      data: sensorData.map(d => {
        if (['nitrogeno', 'fosforo', 'potasio'].includes(param)) {
          return d.nutrientes?.[param] ?? null;
        }
        return d[param] ?? null;
      }),
      borderColor: configDataset[param].color,
      backgroundColor: configDataset[param].color.replace('0.8', '0.2'),
      borderWidth: 2,
      tension: 0.1,
      fill: tipoGrafico === 'line'
    };
  }

  // Mostrar mensajes de estado
  function showMessage(text, isError = false) {
    const msg = document.getElementById('chart-message');
    msg.style.display = 'block';
    msg.textContent = text;
    msg.style.color = isError ? '#ff3333' : '#344E41';
  }

  function hideMessage() {
    document.getElementById('chart-message').style.display = 'none';
  }
</script>
